<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ink & Echo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>
</head>
<body>
  <div class="book-outer">
    <div class="flipbook">
      <div class="hard cover-front">
        <h1>Ink & Echo</h1>
        <p class="subtitle">
          HOW ROMANTIC 🫶🏼<br>
          I was trying to turn the world for her,<br>
          and she turned me in-front of the world!
        </p>
        <p class="author">by M. Singh</p>
      </div>
      <div class="hard"></div>

      <div class="page">
        <p>“And in her silence, I found all the answers I was afraid to ask.”</p>
      </div>
      <div class="page">
        <p>“Some nights I write, not to be read — but to remember I once felt.”</p>
      </div>
      <div class="page">
        <p>More pages coming soon...</p>
      </div>

      <div class="hard"></div>
      <div class="hard cover-back"></div>
    </div>
  </div>

  <script>
    function initializeFlipbook() {
      const isMobile = window.innerWidth <= 768;
      const width = isMobile ? window.innerWidth - 20 : 1000;
      const height = isMobile ? (width * 1.3) : 600;
      $('.flipbook').turn({
        width: width,
        height: height,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        display: isMobile ? 'single' : 'double'
      });
    }

    $(window).on('load resize', function() {
      if ($('.flipbook').data('turn')) {
        const newWidth = window.innerWidth <= 768 ? window.innerWidth - 20 : 1000;
        const newHeight = window.innerWidth <= 768 ? newWidth * 1.3 : 600;
        $('.flipbook').turn('size', newWidth, newHeight);
        $('.flipbook').turn('display', window.innerWidth <= 768 ? 'single' : 'double');
      } else {
        initializeFlipbook();
      }
    });
  </script>
</body>
</html>
